{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Creating a new entry on the topic of "<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>"</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="sumbit" class="btn btn-primary">Add entry</button>
    {% endbuttons %}
  </form>

{% endblock content %}
